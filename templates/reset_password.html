<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset_Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</head>
<body>
<form action="{{ url_for('resetpass') }}" method="POST">
    <div><h2>Reset Password</h2></div>
    <div class="form-group">
        <label for="email">Email Address: </label>
        <br>
        <input type="email" name="email" id="email" aria-describedby="emailHelp" value="">
    </div>
    <div class="form-group">
        <label for="new_password">New Password: </label>
        <br>
        <input type="password" name="new_password" id="new_password" value="">
    </div>
    <div class="form-group">
        <label for="new_pass_confirm">Confirm New Password: </label>
        <br>
        <input type="password" name="new_pass_confirm" id="new_pass_confirm" value="">
    </div>
    <div class="row">
        <div class="col">
        <br>
        <input type="submit" name="submit" value="Reset Password">
        <!-- <button type="submit" class="btn btn-success btn-lg ">Reset Password</button> -->
        </div>
    </div>
    <br>
</form>       
</body>
</html>
